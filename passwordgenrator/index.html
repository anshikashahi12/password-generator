<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Codehelp</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button class="copyBtn" data-copy>
            <span class="toolchip" data-copyMsg></span> 
            <img src="copy-24.png" alt="" width="23" height="23" >
            <!-- <i class="ri-file-copy-line"></i> -->
        </button>
    </div>
    <div class="input-container">
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>
        <input type="range" min="1" max="20" class="slider" step="1"  data-lengthSlider/>
        <div class="check">
            <input type="checkbox" id="uppercase" >
            <label for="uppercase">Includes Uppercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols" >
            <label for="symbols">Includes symbols </label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes numbers </label>
        </div>
        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
        </div>
        <button class="generateButton">
            Generate Password
        </button>
    </div>
  </div>  
</body>
</html>
